<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 || HoraDeCodar 02</title>
</head>

<body>
    <p>03. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior
        deles.</p>
    <script>
        var num1 = parseInt(prompt("Informe um número:"));
        var num2 = parseInt(prompt("Informe outro número:"));
        var num3 = parseInt(prompt("Informe mais um número:"));
        var resultado = num1;

        if (num2 > num1 && num2 > num3) {
            resultado = num2
        }

        else if (num3 > num1 && num3 > num2) {
            resultado = num3
        }

        else if (num1 === num2 && num2 === num3 && num3 === num1) {
            document.write("Os números informados são iguais.");
        }

        else {
            document.write("O maior número é: " + resultado + ".");
        }

    </script>
</body>

</html>
