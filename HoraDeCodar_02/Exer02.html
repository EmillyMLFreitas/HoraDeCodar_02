<!DOCTYPE html>

<body>
    <p>02. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.</p>

    <script>
        var num1 = parseInt(prompt("Informe um número:"));

        if (num1 < 0) {
            document.write(num1 + " é um número negativo.");
        }

        else if (num1 > 0) {
            document.write(num1 + " é um número positivo.");
        }

        else {
            document.write("O número informado é igual a zero.");
        }

    </script>

</body>

</html>
