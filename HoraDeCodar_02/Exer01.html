<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <p>01. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.</p>

    <script>
        var num1 = parseInt(prompt("Informe um número:"));
        var num2 = parseInt(prompt("Informe outro númer:"));

        if (num1 > num2) {
            document.write("O número maior é: " + num1 + ".");
        }

        else if (num2 > num1) {
            document.write("O número maior é: " + num2 + ".");
        }

        else {
            document.write("Os números são iguais.");
        }

    </script>

</body>

</html>
