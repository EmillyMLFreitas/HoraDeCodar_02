<body>
    <p>07. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a
        72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou. </p>
    <script>
        var num1 = parseInt(prompt("Informe o 1° número:"));
        var num2 = parseInt(prompt("Informe o 2° número:"));
        var num3 = parseInt(prompt("Informe o 3° número:"));
        var num4 = parseInt(prompt("Informe o 4° número:"));
        var num5 = parseInt(prompt("Informe o 5° número:"));
        var num6 = parseInt(prompt("Informe o 6° número:"));

        var resultado = 0;

        if (num1 < 72) {
            resultado += num1;
        }

        if (num2 < 72) {
            resultado += num2;
        }

        if (num3 < 72) {
            resultado += num3;
        }

        if (num4 < 72) {
            resultado += num4;
        }

        if (num5 < 72) {
            resultado += num5;
        }

        if (num6 < 72) {
            resultado += num6;
        }


        document.write("Os números informados foram: " + num1 + ", " + num2 + ", " + + num3 + ", " + num4 + ", " + num5 + " e " + num6 + ".<br>");
        document.write("A soma dos números inferiores a 72 é: " + resultado + ".");


    </script>
</body>
